<!DOCTYPE html >
<html>
<head>
	<meta charset="utf-8" />
	<title>digxy 注册</title>
	<link style="text/css" rel="stylesheet" href="../css/menu.css" />
	<link style="text/css" rel="stylesheet" href="../css/user.css" />
	<link style="text/css" rel="stylesheet" href="../css/main1.css" />
	
	<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="../js/site.js"></script>
	<script type="text/javascript" src="../js/user.js"></script>
</head>
<body>
	<div class="body_fixed_header">
		 <header>
			<section id="title">
				<img src="../images/yxylogo.png" alt="logo" title="logo" />
				<h2>迪格学院</h2>
			</section>
	
			<nav class="menu bolder">
				<ul>
					<li><a href="#">首页</a></li>
					<li><a href="#">学习</a></li>
					<li><a href="#">研究</a></li>
					<li><a href="#" style="cursor: pointer;">成才</a></li>
				</ul>
			</nav>
			<form class="search" action="#" method="post">
				<label for="search_content">Search</label> 
				<input type="text" name="search_content" id="search_content" placeholder="Search" />
			</form>
			<section id="regist_login">
				<ul>
					<li><a href="#">登录</a>
						<form class="login" action="#" method="post">
							<fieldset>
								<legend><span>用户登陆</span></legend>
								<section>
									<label for="login_name">用户名: </label>
									<input type="text" id="login_name" name="login_name" placeholder="userName"/>
								</section>
								<section>
									<label for="login_pwd">密码: </label>
									<input type="text" id="login_pwd" name="login_pwd" placeholder="password"/>
								</section>
								<section>
									
									<input type="submit" value="登录">
									<p >
										<em><a href="#">如果忘记，找回密码?</a></em>
									</p>
								</section>
							</fieldset>
						</form>
					</li>
					<li><a href="reg.html">注册</a></li>
				</ul>
				<!-- end login regist -->
			</section>
		</header>
	</div>
	<div id="wrapper">
		<header class="big_header">
			<section>
			
				<h2>迪格学院</h2><span> | 注册</span>
				<p>			
					<span>我已注册，现在就</span><input type="button" value="登录">
				</p>
			</section>
		</header>
		
		<section class="article_aside">
			<article>
				<section>
					<form method="post" action="/user/regist">
					<section>
						<label for="userName">用户ID</label>
						<input type="text" id="userName" name="userModel.userName" placeholder="邮箱"/>
						<span id="userName_msg"></span>
					</section>
					
					<section>
						<label for="petName">昵称</label>
						<input type="text" id="petName" name="userModel.petName" placeholder="昵称"/>
						<span id="petName_msg"></span>
					</section>
					
					<section>
						<label for="password">密码</label>					
						<input type="password" id="password" name="userModel.password" placeholder="密码"/>	
						<span id="password_msg"></span>
					</section>
					
					<section>
						<p>
						<input type="checkbox" id="readLicense" name="readLicense" >
						<label >我已阅读并接受<a href="about_protocol.html">《用户协议》</a></label>
						<span id="protocol_msg"></span>
						</p>
					</section>
					
					<section>
						<input type="button" value="注册" onclick="user.reg()">
						<p id="submit_msg"></p>
					</section>		
				
				</form>
				</section>
			</article>
			<aside>
				<section></section>
			</aside>

		</section>
	</div>

</body>
</html>
